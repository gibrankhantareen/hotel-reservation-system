		<h1>Welcome to Our Restaurant</h1>
		<p>Reserve a table with us!</p>

	<!-- Reservation Form -->
	<section class="form-section">
		<div class="reservation-form">
			<h2>Please Enter Your Details</h2>
			<form action="book_reservation.php" method="post">
				<input type="text" id="name" name="name" placeholder="Your Name" required>
				<input type="email" id="email" name="email" placeholder="Email" required>
				<input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
				<input type="date" name="date" id="date" placeholder="Event Date" required>
				<input type="time" name="time" id="time" placeholder="Event Time" required>
				<input type="number" name="guests" id="guests" placeholder="Number of Guests" required>
				<input type="number" name="tables" id="tables" placeholder="Number of Tables. Note: 1 Table = 2 Guests" oninput="calculateAmountDue()" required>
				<input type="text" name="amount_due" id="amount_due" placeholder="Amount Due (Rs)" readonly>
				<button type="submit" name="submit">Book Reservation</button>
			</form>
		</div>
	</section>

	<script src="./js/res-script.js"></script>
</body>
